  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
     <h5 style="text-align: center; color: brown; font-weight: 600;">{{pred}}</h5>
      <h4 class="header center black-text">Well Come  This Page Predict Daily Rainfall Using Deep Learning in the Background</h4>
      <div class="row center">
        <h5 class="header col s12 light">Please Fill the Required Information in the Given Textfield!
        <br>
        </h5>
      </div>

      <div class="row">
        <form action='/predict' method="post" class="col s12">
            <div class="row">
			<!-- 
			<div class="input-field col s4">
                    <label for="date" class="date"><b>Date</b></label>
                    <br>
                    <input placeholder="Current date" name="0" id="date" type="date" class="validate">
                </div>
				-->
                <div class="input-field col s4">
                    <label for="first_name"><b>Average Temperature</b></label>
                    <br>
                    <input placeholder="Average Temperature" name="1" id="first_name" type="text" class="validate">
                </div>
				
                <div class="input-field col s4">
                    <label for="last_name"><b>Wet Bulb Temperature </b></label>
                    <br>
                    <input id="last_name" name="2" placeholder="Wet Bulb Temperature"  type="text" class="validate">
    
                </div>
    
                <div class="input-field col s4">
                    <label for="_name"><b>Max Temperature</b></label>
                    <br>
                    <input id="_name" name="3" placeholder="Max Temperature" type="text" class="validate">
    
                </div>
                <div class="input-field col s4">
                    <label for="first_name"><b>Air Pressure</b></label>
                    <br>
                    <input placeholder="Air Pressure" name="4" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s4">
                    <label for="last_name"><b>Wind Speed 9pm</b></label>
                    <br>
                    <input id="last_name" name="5" placeholder="Wind Speed 9pm"  type="text" class="validate">
                </div>
				
                <div class="input-field col s4">
                  <label ><b>Min Temperature</b></label>
                  <br>
                  <input name = '6' placeholder="Min Temperature">

                </div>
				
				 <div class="input-field col s4">
                  <label ><b>Max Wind Speed</b></label>
                  <br>
                  <input name = '7' placeholder="Max Wind Speed">

                </div>
				
				<div class="input-field col s4">
                  <label ><b>Temperature 9pm</b></label>
                  <br>
                  <input name = '8' placeholder="Temperature 9pm">

                </div>
				
				<div class="input-field col s4">
                  <label ><b>Humidity 3pm</b></label>
                  <br>
                  <input name = '9' placeholder="Humidity 3pm">

                </div>
				
				
                <div class="input-field col s4">
                    <label for="last_name"><b>Dew Point</b></label>
                    <br>
                    <input id="last_name" name="10" placeholder="Dew Point"  type="text" class="validate">
                </div>
				
                <div class="input-field col s4">
                    <label for="_name"><b>Relative humidity</b></label>
                    <br>
                    <input id="_name" name="11" placeholder="Relative humidity" type="text" class="validate">
                </div>
				
				<div class="input-field col s4">
                    <label for="_name"><b>Wind Speed 3pm</b></label>
                    <br>
                    <input id="_name" name="12" placeholder="Wind Speed 3pm" type="text" class="validate">
                </div>
    
          </div>
    
          <div class="row center">
    
              <button type="submit" class="btn-large waves-effect waves-light light-green">Submit and predict probability</button>

          </div>
        </form>
  </div>
